
{{#each models}}
<div class="block-user-photo-list ">
  <div class="image-box">{{{this.attributes.image}}}</div>
  <div>@{{this.attributes.fullName}}</div>
  <div class="half-name"><span>{{this.attributes.firstName}}</span>&nbsp;<span>{{this.attributes.lastName}}</span></div>
  <div><button class="Unblock block-user-btn" data-id="{{this.attributes.id}}">desbloquear</button></div>
</div>
{{/each}}
