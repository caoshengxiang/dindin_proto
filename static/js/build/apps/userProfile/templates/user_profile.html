<div class="profile-container {{#if userSelf}}user-self{{/if}} app-module">
  <div class="fixed-top has-nav">
    <div class="dd-row user-profile">
      <div class="user-photo-container large-image dd-photo dd-photo-md">
        {{{image}}}
      </div>
      <span class="dd-col col-5 friends-actions">
        <span class="action-item group-username">@{{username}}</span>
        <span class="action-item member-count input-name-tag">{{friendsCount}}&nbsp;amigos</span>
        {{#if userSelf}}
        <button data-id="{{id}}" class="action-item EditProfile input-name-tag">editar</button>
        {{else}}
          {{#if alreadyFriends}}
          <span class="input-name-tag friendship action-item true-friends">
            <span style="position: absolute; left: 20px; top: 0;" class="dd-icon-check-grey-01 ico-size-30"></span>&nbsp;AMIGOS
<!--             <div class="dropdown">
            <span class="">
            </div> -->
          </span>
          {{else}}
          <span class="input-name-tag action-item AddFriend friendship not-friends">
            <i class="fa fa-user-plus"></i>&nbsp;ADICIONAR
          </span>
          {{/if}}
        {{/if}}
        </span>
        <span class="dd-col">&nbsp;</span>
    </div>
    <br>
    {{#if userSelf}}
    {{else}}
    <div class="button-group payment-actions center-content">
      <button class="EnterPaymentPage dd-payment-button button-large-x inverse" type="button">PAGAR OU COBRAR</button>
    </div>
    {{/if}}
    <div class="ActivityContainerPro activity-container-pro">
      <div class="ios-top-fix"></div>
      <div class="RegionSelector region-selector tab-container tab-container-horizontal tab-container-fixed-top">
      {{#if userSelf}}
              <!-- My Tab -->
        <span data-name="me" class="ActivityTab MyActivities activity-region tab tab-half {{friendsTab}}">
          <i class="dd-icon-person-darkgreen-01 ico-size"></i>
        </span>
      {{else}}
        <span data-name="global" class="ActivityTab GlobalActivities activity-region tab tab-half active {{globalTab}}">
          <i class="dd-icon-public dd-icon-public-darkgreen-01 ico-size"></i>
        </span>
        <!-- Me and my friend tab -->
        <span data-name="betweenfriends" class="ActivityTab ActivitiesBetween activity-region tab tab-half {{friendsTab}}">
          <i class="dd-icon-between-friends dd-icon-friends-darkgreen-01 ico-size"></i>
        </span>
        {{/if}}
      </div>

      <div class="ActivityContainer activity-container has-fixed-top ios-scroll"></div>

    </div>
  </div>
</div>
