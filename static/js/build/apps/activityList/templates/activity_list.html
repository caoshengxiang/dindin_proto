{{#if isPublic}}
<div class="RegionSelector region-selector tab-container tab-container-horizontal tab-container-fixed-top">
  <span data-name="global" class="ActivityTab GlobalActivities activity-region tab tab-half {{globalTab}}">
    <i class="dd-icon-public-darkgreen-01 ico-size"></i>
  </span>
  <span data-name="friends" class="ActivityTab FriendsActivities activity-region tab tab-half {{friendsTab}}">
    <i class="dd-icon-group-darkgreen-01 ico-size"></i>
  </span>
  <!-- My Tab -->
  <span data-name="me" class="hidden ActivityTab MyActivities activity-region tab tab-half {{friendsTab}}">
    <i class="dd-icon-person-darkgreen-01 ico-size"></i>
  </span>
  <!-- Me and my friend tab -->
  <span data-name="betweenfriends" class="hidden ActivityTab ActivitiesBetween activity-region tab tab-half {{friendsTab}}">
    <i class="dd-icon-friends-darkgreen-01 ico-size"></i>
  </span>
</div>
{{else if isPending}}
<div class="tab-container tab-container-horizontal tab-container-fixed-top">
  <span data-name="payment" class="ToPay tab tab-half tab-half-padded">
    <i class="dd-icon-topay-darkgreen-01 ico-size"></i>
    <span class="fixed-tab-label">a pagar</span>
    <span class="PendingToPay badge-icon badge-icon-tab badge-icon-red"></span>
  </span>
  <span data-name="charge" class="ToCharge tab tab-half tab-half-padded active">
   <i class="dd-icon-toreceive-darkgreen-01 ico-size"></i>
   <span class="fixed-tab-label">a receber</span>
   <span class="PendingToReceive badge-icon badge-icon-tab badge-icon-red"></span>
  </span>
</div>
{{/if}}


<div class="ActivityContainer activity-container has-fixed-top ios-scroll"></div>
