<div class="dd-container">
  <div class="dd-list text-white ios-scroll ios-scroll-fix">
    <div class="CreateGroup dd-list-item left">
      <a href="#group/createOnly" class="">
        <img src="static/img/dd-icon-group-lightgreen.png">
        &nbsp;&nbsp;+ CRIAR GRUPO
      </a>
    </div>
    {{#each groups}}
    <div data-id="{{id}}" class="dd-list-item left">
      <a href="#group/view/{{id}}">
        <img class="dd-photo col-2" src="{{image}}" />
        <span class="group-name col-6">{{name}}</span>
        {{#if owner}}
        <img data-id="{{id}}" class="RemoveGroup icon-sm col-2" src="static/sprite/ico/dd-icon-delete-01.png">
        {{/if}}
      </a>
    </div>
    {{/each}}
  </div>
  <div class="ios-bottom-fix"></div>
</div>
